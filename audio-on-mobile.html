<html>

  <body>
    <div id='play-button'>Play Button</div>
  </body>

  <script>
    const audio = new Audio( 'sounds/Slow-clock-ticking-sound-effect.mp3' );

    async function playAudio() {
	try {
	    await audio.play();
	    console.log('Audio started playing.');
	} catch (error) {
	    console.error('Failed to play audio:', error);
	}
    }

    // Trigger playback somewhere within an async context, like a button click event or a Promise chain.
    playAudio();

  </script>

</html>
