<html>
  <head>
    <style type="text/css">
      body   { 
          font-size: 36pt;
      }

      .faded  { 
          color: #9e9e9e;
      }

      .person-number-label  {
          font-size: 24px;
          font-style: italic;
      }

      .person-class  {
          font-size: 128px;
          animation: rotate-and-zoom 3s ease-in-out;
          font-weight: bold;
          color: red;
          text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
      }


      @keyframes rotate-and-zoom {
	  0% {
	      transform: rotateY(0deg) scale(.5);
	  }
	  50% {
	      transform: rotateY(360deg) scale(1.5);
	  }
	  100% {
	      transform: rotateY(360deg) scale(1);
	  }
      }
    </style>    
  </head>
  <body>
    <center>
      <h3><img src="https://www.cphassn.org/grfx/logo.jpg"/>Interesting Facts... <i>Revealed!</i></h3>

      <span id="person_number_label" class="person-number-label"></span><span id="person_number" class="person-number-label"></span><br>

      <span id="fact"></span>

      <div class="text-container">
	<div id="person" class="person-class"></div>
      </div>

    </center>

    <script type="text/javascript" src="https://john-costanzo.github.io/revealer.js"></script>
  </body>
</html>
