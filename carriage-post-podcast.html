<!doctype html>
<html>
	<head>
		<title>Redirecting to a podcast of a fixed Carriage Post edition...</title>

		<script>
			const PARAMS = {};

			function getAllUrlParams(url) {
				const queryString = url
					? url.split("?")[1]
					: window.location.search.slice(1);

				if (queryString) {
					queryString.split("&").forEach((param) => {
						const [key, value] = param.split("=");
						PARAMS[key] = decodeURIComponent(value);
					});
				}

				return PARAMS;
			}

			// Usage
			const params = getAllUrlParams();
			console.log(params);
		</script>
	</head>

	<body>
		<script>
			getAllUrlParams();
			var base_url =
				"https://soundcloud.com/john-costanzo-456368900/carriage-post-summer-2025";
			// temporary placeholder
			//base_url =
			//	"https://john-costanzo.github.io/images/Carriage%20Post%20Podcast%20Coming%20Soon.png";
			window.location.href = base_url;
		</script>
	</body>
</html>
