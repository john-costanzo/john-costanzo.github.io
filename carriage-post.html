<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to latest Carriage Post edition</title>

    <script>
      function getAllUrlParams(url) {
	  const queryString = url ? url.split('?')[1] : window.location.search.slice(1);
	  const obj = {};

	  if (queryString) {
	      queryString.split('&').forEach(param => {
		  const [key, value] = param.split('=');
		  obj[key] = decodeURIComponent(value);
	      });
	  }

	  return obj;
      }

      // Usage
      const params = getAllUrlParams();
      console.log(params);
    </script>

  </head>
  <body>
    <h1>Passed Parameters</h1>
    <script>
      getAllUrlParams();

      var base_url = "https://www.cphassn.org/editor_upload/File/Carriage%20Post/";
      var edition = obj[ 'edition' ];
      console.log( "base_url=" + base_url );
      console.log( "edition=" + edition );
      window.location.href = base_url + edition;
    </Script>
  </body>
</html>
